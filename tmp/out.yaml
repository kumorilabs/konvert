# Source: mysql-operator/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-operator-1
  labels:
    app: mysql-operator
    chart: mysql-operator-0.4.0
    release: mysql-operator-1
    heritage: Helm
spec:
  replicas: 1
  serviceName: mysql-operator-1-orc
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: mysql-operator
      release: mysql-operator-1
  template:
    metadata:
      labels:
        app: mysql-operator
        release: mysql-operator-1
      annotations:
        checksum/config: 2904d469305344e393a1beb94d6558487671514d18ec9d541106ce6d32a14047
        checksum/secret: d326c258c4372c531a8b6c35310d896b969fd6d09d94969180fd009a19c7bd44
    spec:
      serviceAccountName: mysql-operator-1
      containers:
        - name: operator
          image: "quay.io/presslabs/mysql-operator:0.4.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: ORC_TOPOLOGY_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-operator-1-orc
                  key: TOPOLOGY_USER
            - name: ORC_TOPOLOGY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-operator-1-orc
                  key: TOPOLOGY_PASSWORD
          args:
            - --leader-election-namespace=mysql-operator
            # connect to orchestrator on localhost
            - --orchestrator-uri=http://127.0.0.1:3000/api
            - --sidecar-image=quay.io/presslabs/mysql-operator-sidecar:0.4.0
          resources:
            {}
          # TODO: add livenessProbe to controller
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 80
        - name: orchestrator
          image: quay.io/presslabs/mysql-operator-orchestrator:0.4.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: web
              protocol: TCP
            - containerPort: 10008
              name: raft
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          envFrom:
            - prefix: ORC_
              secretRef:
                name: mysql-operator-1-orc
          volumeMounts:
            - name: data
              mountPath: /var/lib/orchestrator/
            - name: config
              mountPath: /templates/
          livenessProbe:
            timeoutSeconds: 10
            initialDelaySeconds: 200
            httpGet:
              path: /api/lb-check
              port: 3000
          # https://github.com/github/orchestrator/blob/master/docs/raft.md#proxy-healthy-raft-nodes
          readinessProbe:
            timeoutSeconds: 10
            httpGet:
              path: /api/raft-health
              port: 3000
          resources:
            null

      volumes:
        - name: config
          configMap:
            name: mysql-operator-1-orc

      # security context to mount corectly the volume for orc
      securityContext:
        fsGroup: 777

      affinity:
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ ReadWriteOnce ]
        resources:
          requests:
            storage: 1Gi
